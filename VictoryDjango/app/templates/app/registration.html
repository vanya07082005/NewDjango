{% extends "app/layout.html" %}
{% load static %}

{% block content %}
<style>
   
    .registration-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 0 20px;
    }

    .registration-card {
        background: white;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        border: 1px solid #f0f0f0;
        text-align: center;
    }

    .registration-title {
        font-size: 2em;
        margin-bottom: 10px;
        color: #333;
        font-weight: bold;
    }

    .registration-subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1em;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: center;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 0.9em;
        text-align: left;
        padding-left:12px;
    }

    .form-input {
        width: 100%;
        padding: 14px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 1em;
        transition: all 0.3s ease;
        background: #f8f9fa !important;
        box-sizing: border-box;
        height: 48px;

    }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

    .submit-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        height: 48px;
    }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

    .login-link {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #e1e5e9;
        color: #666;
    }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

            .login-link a:hover {
                text-decoration: underline;
            }
</style>

<div class="registration-container">
    <div class="registration-card">
        <h2 class="registration-title">Регистрация</h2>
        <p class="registration-subtitle">Создайте аккаунт в GadgetFlow</p>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Имя пользователя</label>
                <input type="text" name="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" name="password1" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Подтверждение пароля</label>
                <input type="password" name="password2" class="form-input" required>
            </div>

            <button type="submit" class="submit-btn">
                Создать аккаунт
            </button>
        </form>

        <div class="login-link">
            <p>Есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
        </div>
    </div>
</div>

{% endblock %}
